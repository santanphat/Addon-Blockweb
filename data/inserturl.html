<script type="text/javascript">
     function learnRegExp(s) {    
          var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
          return regexp.test(s);    
     }
    $(document).ready(function(){
        $("#blockthistoo").click(function () {
            var url = $('#dontgothere').val();
            if(!learnRegExp(url)){
                alert('Bạn nhập chưa phải url, cần nhập lại');
                return false;
            } 
            addon.port.emit("dontgothere", $("#dontgothere").val());
            $("#status").text("Bạn đã thêm trang "+url+" vào danh sách các trang web bị chặn");
            return false;
        });
    });
</script>
<script type="text/javascript">
function learnRegExp1(s) {    
          var regexp = /^(?!:\/\/)([a-zA-Z0-9]+\.)?[a-zA-Z0-9][a-zA-Z0-9-]+\.[a-zA-Z]{2,6}?$/i;
          return regexp.test(s);    
     }
    $(document).ready(function(){
        $("#blockthistoo1").click(function () {
			var url = $('#dontgothere1').val();

            $("#status1").text("Bạn đã thêm trang "+url+" vào danh sách các trang web bị chặn");
            return false;
        });
    });
</script>
